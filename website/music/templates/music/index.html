<!-- Loads the path to your static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>

{% if all_albums %}
    <h3> Here are all my Albums : </h3>
    <ul>
        {% for album in all_albums%}  <!-- python code-->
        <!-- <li><a href="/music/{{ album.id }}/">{{ album.album_title }}</a></li> <!--list item-->
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        <!-- removing hardcoded url, hardcoded url is like /music/ which does not change-->
        {% endfor%}
    </ul>

{% else %}
    <h3> You don't have any albums</h3>
{% endif %}
